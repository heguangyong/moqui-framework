<!DOCTYPE html>
<html>
<head>
    <title>启动测试</title>
</head>
<body>
    <h1>应用启动测试</h1>
    <p>如果你能看到这个页面，说明基本的 HTML 渲染正常。</p>
    <script>
        console.log('✅ 基本 HTML 和 JavaScript 正常工作');
        
        // 测试 Electron API
        if (window.electronAPI) {
            console.log('✅ Electron API 可用');
        } else {
            console.log('⚠️ Electron API 不可用 (可能在浏览器中运行)');
        }
        
        // 测试 Vue 是否可用
        fetch('http://localhost:5174/')
            .then(response => {
                console.log('✅ Vite 开发服务器响应正常');
                return response.text();
            })
            .then(html => {
                if (html.includes('小说动漫生成器')) {
                    console.log('✅ Vue 应用内容加载正常');
                } else {
                    console.log('⚠️ Vue 应用内容可能有问题');
                }
            })
            .catch(error => {
                console.error('❌ Vite 开发服务器连接失败:', error);
            });
    </script>
</body>
</html>
